# Cog configuration for VideoMAE Shot Type Classifier
# Documentation: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  gpu: true
  cuda: "11.8"
  python_version: "3.10"

  system_packages:
    - "ffmpeg"
    - "libavformat-dev"
    - "libavcodec-dev"
    - "libavdevice-dev"
    - "libavutil-dev"
    - "libavfilter-dev"
    - "libswscale-dev"
    - "libswresample-dev"
    - "libsm6"
    - "libxext6"
    - "pkg-config"
    - "build-essential"

  python_requirements: "requirements.txt"

predict: "predict.py:Predictor"
